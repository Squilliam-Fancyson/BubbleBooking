{%extends "base.html"%}

{% block title %}
    Create Event
{% endblock %}

{% block content%}
    <form action="{{ url_for('create_event') }}" method="post" accept-charset="utf-8">
        <p>
            <label for="name">Name:</label>
            <input type="text" name="name" value="{{ event_name }}" id="name"/>
        </p>
        <p><input type="submit" value="Save!"/></p>
    </form>
{% endblock %}
